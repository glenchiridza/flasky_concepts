<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flasky Market place</title>
</head>
<body>
{% if current_user.is_authenticated %}
    {{current_user.username.title()}} Your Budget: ${{current_user.prettier_budget}}
{% endif %}

<h1>Welcome to the Market</h1>

<hr/>

<h1>Market Items</h1>

<ul>
    {% for item in items %}
    <li>{{item.id}}| {{item.name}} | {{item.price}}</li>
    {% endfor %}
</ul>


</body>
</html>
